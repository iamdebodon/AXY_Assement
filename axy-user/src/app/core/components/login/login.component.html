<h2 class="text-center">Login</h2>
<div *ngIf="loginForm" class="p-2 d-flex justify-content-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Email Id </label>
      <input type="email" placeholder="abc@xyz.com" formControlName="username" class="form-control" />
      <element-invalid [submitted]="submitted" [formGroup]="loginForm" [fieldName]="'username'" [errorLabel]="'Email'">
      </element-invalid>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" />
      <element-invalid [submitted]="submitted" [formGroup]="loginForm" [fieldName]="'password'"
        [errorLabel]="'Password'">
      </element-invalid>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
    </div>
  </form>
</div>
