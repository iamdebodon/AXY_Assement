<div class="m-2 btn btn-primary" (click)="onAdd()">Add Contact</div>
<div class="m-2">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Phone</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contactDetails" [ngStyle]="{'background': contact.id === editedId ? '#f2f2f2' : ''}">
        <th scope="row">{{contact?.id}}</th>
        <td>{{contact?.name}}</td>
        <td>{{contact?.country}}</td>
        <td>{{contact?.phone}}</td>
        <td>
          <span class="link" (click)="onEdit(contact)">Edit</span>
          |
          <span class="link" (click)="onDelete(contact)">Delete</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div *ngIf="isAddEdit" class="m-5">
  <div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h4 class="mb-0">
          {{editedId ? 'Edit Contact' : 'Add Contact'}}
        </h4>
      </div>

      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">

          <form [formGroup]="contactForm" (ngSubmit)="onSave()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" placeholder="abc@xyz.com" formControlName="name" class="form-control" />
              <element-invalid [submitted]="submitted" [formGroup]="contactForm" [fieldName]="'name'"
                [errorLabel]="'Name'">
              </element-invalid>
            </div>
            <div class="form-group">
              <label for="username">Country</label>
              <input type="text" placeholder="abc@xyz.com" formControlName="country" class="form-control" />
              <element-invalid [submitted]="submitted" [formGroup]="contactForm" [fieldName]="'country'"
                [errorLabel]="'Country'">
              </element-invalid>
            </div>
            <div class="form-group">
              <label for="username">Phone</label>
              <input type="text" placeholder="abc@xyz.com" formControlName="phone" class="form-control" />
              <element-invalid [submitted]="submitted" [formGroup]="contactForm" [fieldName]="'phone'"
                [errorLabel]="'Phone'">
              </element-invalid>
            </div>

            <div class="form-group">
              <button class="btn" (click)="onCancel()">
                Cancel
              </button>
              <button class="btn btn-primary" type="submit">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
